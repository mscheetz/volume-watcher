<div>
    <span class="h2-like">Internal Arbitrage<span class="h2-sub">Based on initial trade of 100 USDT</span></span>    
</div>
<ng-container *ngIf="!loading">
    <div *ngIf="notFound" class="not-found">No matches at this moment. Try again later.</div>
    <div *ngFor="let item of items">
        <app-arbitrage-item 
                [items]="item">
        </app-arbitrage-item>
        <div class="clear"></div>
    </div>
</ng-container>
<mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
